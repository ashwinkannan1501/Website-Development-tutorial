<!DOCTYPE html> <!-- It tells the version of HTML-->

    <link rel="icon" href="/Picturees/K_ASHWIN.jpeg">
</head>

    <p>This is a paragraph</p> <!-- HTML Paragraph tag -->
</body>
</html>
