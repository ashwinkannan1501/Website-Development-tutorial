<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding CSS</title>
    <link rel="icon" href="/Images/K_ASHWIN.jpeg" />
    <link rel="stylesheet" href="/2) External Style Sheets.css">

    <style>
      /* Internal Style Sheet */
      p#para2 {
        text-indent: 40px;
        font-size: 25px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
    </style>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        text-decoration: underline;
        font-style: italic;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      "
    >
      Adding CSS to the HTML Page
    </h1>

    <h2 style="text-decoration: underline">1) Inline Style Sheet :-</h2>
    <p style="font-size: 25px; text-indent: 40px"> <!-- Inline Style Sheet -->
      This is the example of inline style sheets
    </p>

    <hr size="3" noshade color="red" />

    <h2 style="text-decoration: underline">2) Internal Style Sheet :-</h2>
    <p id="para2">
      This is the example of internal style sheets
    </p>

    <hr size="3" noshade color="red" />

    <h2 style="text-decoration: underline">3) External Style Sheets :- </h2>
    <p id="para3"> This is the example of External Style Sheets</p>
  </body>
</html>
