<body>
    <h1>Browser Object Model (BOM)</h1>

    <h2>1) Window Object :-</h2>

    <p>Demonstrating the open() method & close() method in Window object (BOM) :-</p>

    <input type="button" value="Closing the current Window" onclick="closeWindow()">
    <input type="button" value="Open Facebook after 5 seconds" onclick="timeOut()">
